<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Login</title>
    <link rel="shortcut icon" href="gameico.png">
    <link rel="stylesheet" href="login.css">
</head>
<body class="login">
    <div class="panel">
        <h1 class="title">INGRESAR</h1>
        <h1 class="titleback">INGRESAR</h1>
        <img src="profile.png" class="imagen" alt="usuariologueado">
        <div class="ingreso"> 
           <img src="userico.png" class="usericon" alt="icono de usuario"> 
            <input type="text" class="usuario" placeholder="user">
        </div>
        <div class="ingreso"> 
            <img src="password.png" class="password" alt="contraseña de usuario"> 
            <input type="password" class="contraseña" placeholder="password">
        </div>
            <button class="acceder" placeholder="acceder">JUGAR</button>
    </div>
    <div class="textoextra">
        <a href="" class="textoextrauno" >¿Olvidaste tu contraseña?</a>
        <br>
        <a href="" class="textoextrados" >¿No estás registrado?</a>
    </div>
</body>
</html>
